<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Calc</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="top-panel">
                <button  onclick = calc(this) class="placeholder">0</button>
                <button  onclick = calc(this) class="btn-regular clear">c</button>
            </div>

            <div class="keys">
                <div class="row first-row">
                    <button onclick = calc(this) class="btn-regular">7</button>
                    <button onclick = calc(this) class="btn-regular">8</button>
                    <button onclick = calc(this) class="btn-regular">9</button>
                    <button onclick = calc(this) class="btn-regular">/</button>
                </div>

                <div class="row second-row">
                    <button onclick = calc(this) class="btn-regular">4</button>
                    <button onclick = calc(this) class="btn-regular">5</button>
                    <button onclick = calc(this) class="btn-regular">6</button>
                    <button onclick = calc(this) class="btn-regular">*</button>
                </div>

                <div class="row third-row">
                    <button onclick = calc(this) class="btn-regular">1</button>
                    <button onclick = calc(this) class="btn-regular">2</button>
                    <button onclick = calc(this) class="btn-regular">3</button>
                    <button onclick = calc(this) class="btn-regular">-</button>
                </div>
                
                <div class="row fourth-row">
                    <button onclick = calc(this) class="btn-regular">0</button>
                    <button onclick = calc(this) class="btn-regular">.</button>
                    <button onclick = calc(this) class="btn-regular">+</button>
                    <button onclick = calc(this) class="btn-regular btn-warning">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
